version: '3.8'

services:
  recipe-blog:
    build:
      context: ../..
      dockerfile: apps/deployment/front/Dockerfile.local
    container_name: recipe-blog-local
    environment:
      - HOSTNAME=0.0.0.0
      - PORT=3000
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - recipe-network-local
    volumes:
      - app_data_local:/app/data

  nginx:
    build:
      context: ../..
      dockerfile: apps/deployment/nginx/Dockerfile
    container_name: recipe-blog-nginx-local
    ports:
      - "8080:80"   # Use different ports for local testing
      - "8443:443"  # Use different ports for local testing
    depends_on:
      - recipe-blog
    restart: unless-stopped
    volumes:
      # Use local SSL certificates (self-signed)
      - ./ssl-local:/etc/nginx/ssl:ro
      - ./logs-local:/var/log/nginx
      # Cache volume for better performance
      - nginx_cache_local:/var/cache/nginx
    networks:
      - recipe-network-local
    labels:
      - "com.recipe-blog.service=nginx"
      - "com.recipe-blog.version=1.0-local"
      - "com.recipe-blog.environment=local-production-test"

networks:
  recipe-network-local:
    driver: bridge
    name: recipe-blog-network-local

volumes:
  app_data_local:
    driver: local
  nginx_cache_local:
    driver: local

